<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>card</title>
	<link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="card">
		<div class="card_body">
			<div class="card_body_top-icons">
				<span class="card_body_top-icons_left">
					<span class="card_body_top-icons_left_heart"></span>
					<span class="card_body_top-icons_left_share"></span>
				</span>
				<span class="card_body_top-icons_right">D-105</span>
			</div>
			<img src="pic.jpg" class="card_body_pic">
			<div class="card_body_text">
				<div class="card_body_text_header">
					تبدأ <span class="card_body_text_header_bed">1+1 <span class="card_body_text_header_bed_i"></span></span> من <span class="card_body_text_header_price">47,000 $</span>
				</div>
				<div class="card_body_text_mid-text">
					مجمع استثماري قيد الإنشاء وقرب محطة المترو في اسطنبول الأوروبية في منطقة بهشة شهير.
				</div>
				<div class="card_body_text_footer">
					<div class="card_body_text_footer_size">
						<span class="card_body_text_footer_size_i"></span>
						105-65م<span class="card_body_text_footer_size_sup">2</span>
					</div>
					<div class="card_body_text_footer_finish-date">
						<span class="card_body_text_footer_finish-date_i"></span>
						2019/04
					</div>
					<div class="card_body_text_footer_facilities"> 
						<span class="card_body_text_footer_facilities_i"></span>
						تقسيط
					</div>
				</div>
			</div>
			<a href="#" class="card_body_bot-a"><div class="card_body_bot">التفاصيل</div></a>
		</div>
	</div>
<a href="icons-credit.html">icons-credit</a>
</body>
</html>
